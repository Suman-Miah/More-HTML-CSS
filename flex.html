<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>

    <style>
        .container {
            border: 2px solid black;
            color: skyblue;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            height: 100px;
            font-size: 3em;
        }

        .container>div {
            border: 2px solid blue;
            padding: 10px;
        }

        .box {
            font-size: 3em;
            border: 2px solid red;

        }

        .box-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .user {
            /* display: flex; */
            /* justify-content: center; */
            /* align-items: center; */
            border: 2px solid rgb(233, 12, 12);
            margin: 10px;
            height: 150px;
            width: 150px;
            font-size: 2em;
        }

        .user-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            color: turquoise;

        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
        }
    </style>

</head>
